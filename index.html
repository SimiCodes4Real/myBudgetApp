<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Budget App File</title>
  <link rel="stylesheet" href="css/style.css" type="text/css">
  <link rel="stylesheet" href="./font-awesome/css/font-awesome.min.css">
</head>
<body>
  <div class="budget-wrapper">
    <!--start of the first section-->
    <h2 class="txt-center">BUDGET APP</h2>
    <div class="budget-controls section d-flex">
      <div class="column-one">
        <form action="" id="form" method="POST"> 
          <div class="form-group">
            <label>Please Enter Your Budget</label>
            <input type="text" class="form-control" id="budget">
            <button type="submit" class="btn">Calculate</button>
          </div>
        </form>
      </div>
      <div class="column-two d-flex">
        <div class="budget">
          <p>Budget</p>
          <i class="fa fa-envelope"></i>
          <p>Amount</p>
        </div>
        <div class="budget">
          <p>Expenses</p>
          <i class="fa fa-dollar"></i>
          <p>amount</p>
        </div>
        <div class="budget">
          <p>Balance</p>
          <i class="fa fa-envelope"></i>
          <p>Amount</p>
        </div>
      </div>
      <div class="column-three section">
        <form action="" id="form" method="POST"> 
          <div class="form-group">
            <label> Please Enter Your Expenses</label>
            <input type="text" class="form-control">
            <label>Please Enter Expenses Amount</label>
            <input type="text" class="form-control">
            <button type="submit" class="big-btn">Add Expenses</button>
          </div>
        </form>
      </div>
      <div class="column-four section">
        <div class="budget ">
          <p>Expenses Title</p>
          <i class="fa fa-envelope"></i>
          <p>Amount</p>
        </div>
        <div class="budget">
          <p>Expenses</p>
          <i class="fa fa-dollar"></i>
          <p>amount</p>
        </div>
        <div class="budget">
          <p>Balance</p>
          <i class="fa fa-envelope"></i>
          <p>Amount</p>
        </div>
      </div>
    </div>
  
 
    <!--end of the first section-->
    <!--start of another section-->
    <div class="two-column d-flex">
      
    
    </div>
  </div>
</body>
</html>
